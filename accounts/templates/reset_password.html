{% extends "base/index.html" %}
{% load static %}
{% block  content%}
<section class="ftco-section contact-section register">
        <div class="container">
            <div class="row block-9 justify-content-center">
                <div class="col-md-6 order-md-last d-flex">
                    <form action="" method='POST' class="bg-light p-5 contact-form">
                        <div class="form-group">
                            <h4 class="reset center">Reset your password</h4>
                            <h6 class="center">Please choose a new password to finish signing in.</h6>
                        </div>
                        {{form.non_field.errors}}
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group">
                            {{field}}
                            {{field.errors}}
                        </div>
                        {% endfor %}
                        {% comment %} <div class="form-group">
                            <input type="email" class="form-control" placeholder="New password">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Re-enter new password">
                        </div> {% endcomment %}
                        <div class="form-group center">
                            <input type="submit" value="Reset password" class="btn btn-primary py-3 px-5">
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>
{% endblock  %}
